    <script>
      var modal = document.getElementById("sketchPadModal");

        var span = document.getElementsByClassName("close")[0];
        var predictionArray = new Array ("", "", "", "", "");
        var finishDisplay = document.getElementById("finishContainer");
        finishDisplay.style.display = "none";

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
            modal.style.display = "none";
                }
        }

      function setModalText(value){
        var modalText = document.getElementById("modalText");
        modalText.innerHTML = value;
        modal.style.display = "block";
      }
	  setTimeout(setInstructionImage, 500);
      var instructionCount = 1;

      function setInstructionImage(){

         if(instructionCount==1){
           setModalText( "Replace each text with a squiggle");
          }
          if(instructionCount==2){
            setModalText( "Replace each image with a jail window icon");
          }
          if(instructionCount==3){
           setModalText("For any icon Search-by-Sketch doesn't support, sketch a cloud icon.");
          }
          if(instructionCount==4){
            setModalText( "To see all icons Search-by-Sketch supports click Cheat-sheet");
            var mainDisplay = document.getElementById("goNext");
            mainDisplay.style.display = "none";
            finishDisplay.style.display = "block";
          }
         imgElement = document.getElementById("LabelID")
		 imgElement.src = "../images/TutorialGIF_"+instructionCount.toString() +".gif";
         instructionCount++;

      }
      $("#btnNext").click(function() {
            setInstructionImage()
      });
     // Update top instruction at regular interval
      setInterval(setTopImage, 5000);
      var topInstructionCount = 0;
      function setTopImage(value){
            topInstructionCount++;
            if(topInstructionCount>7) topInstructionCount = 1;
            imgElement = document.getElementById("upperInstruction")
		    imgElement.src = "../images/UpInstruction"+topInstructionCount.toString() +".png";

       }
      function showModal(){
       modal.style.display = "block";
      }
